<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista de Veterinarias</h1>
    <table class="table table-responsive table-striped table-hover table-bordered">
        <thead>
            <tr class="table-dark">
                <th>Logo</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Horario de Atenci贸n</th>
                <th>Descripci贸n</th>
                <th>Direcci贸n</th>
                <th>Correo Electr贸nico</th>
                <th>Destacado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="veterinaria : ${veterinarias}">
                <td><img th:src="@{/images/{img} (img=${veterinaria.imagen})}" width="100" height="80" alt=""></td>
                <td th:text="${veterinaria.id}"></td>
                <td th:text="${veterinaria.nombre}"></td>
                <td th:text="${veterinaria.horarioAtencion}"></td>
                <td th:text="${veterinaria.descripcion}"></td>
                <td th:text="${veterinaria.direccion}"></td>
                <td th:text="${veterinaria.correoElectronico}"></td>
                <td>
                    <span th:if="${veterinaria.destacado == 1}" class="badge bg-success">Si</span>
                    <span th:unless="${veterinaria.destacado == 1}" class="badge bg-danger">No</span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
